<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Plinko</title>
    <style type="text/css">
        div.chip {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: blue;
        }
        #plinko-board {
            position: relative;
            width: 400px;
            height: 200px;
            background-color: gray;
            background-image: url('board.png');
        }
    </style>
</head>
<body>
    <h3>Press enter to play</h3>
    <div id="plinko-board"></div>
    
    <script src="jquery.js"></script>
    <script src="plinko.js"></script>

</body>
</html>
